<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - My Restaurant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h2>Send us a message</h2>
    <form>
      <label>Name:</label><br />
      <input type="text" name="name" placeholder="Enter your name" /><br />
      <label>Email:</label><br />
      <input type="email" name="email" title="Enter your email address" placeholder="Enter your email" /><br />
      <label>Message:</label><br />
      <textarea name="message" title="Enter your message" placeholder="Write your message here"></textarea><br />
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Restaurant</p>
  </footer>
</body>
</html>
